<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1>Totally Trivial Trivia!</h1>

        <div id="screen-start">

            <div id="button-start">Start</div>

        </div>

        <div id="screen-main">

            <p>Time remaining: <span id="timer">30</span></p>

            <div id="button-done">Done</div>

        </div>

        <div id="screen-result">

            <h2>All Done!</h2>

            <p>Correct Answers: <span id="answers-correct"></span></p>

            <p>Incorrect Answers: <span id="answers-incorrect"></span></p>

            <p>Unanswered: <span id='answers-unanswered'></span></p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
